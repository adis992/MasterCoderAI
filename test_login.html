<!DOCTYPE html>
<html>
<head>
    <title>MasterCoderAI Login Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>MasterCoderAI Test Login</h1>
    
    <div>
        <h3>API Test</h3>
        <button onclick="testAPI()">Test Backend Connection</button>
        <div id="api-result" class="result"></div>
    </div>
    
    <div>
        <h3>Login Test</h3>
        <input id="username" value="admin" placeholder="Username">
        <input id="password" type="password" value="admin123" placeholder="Password">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://172.16.20.104:8000';
        
        async function testAPI() {
            const result = document.getElementById('api-result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_URL}/system/health`);
                const data = await response.json();
                result.className = 'result success';
                result.innerHTML = `✅ Backend OK: ${data.database.message}`;
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `❌ Backend Error: ${error.message}`;
            }
        }
        
        async function testLogin() {
            const result = document.getElementById('login-result');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            result.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.className = 'result success';
                    result.innerHTML = `✅ Login Success! Token: ${data.access_token.substring(0, 50)}...`;
                } else {
                    const error = await response.json();
                    result.className = 'result error';
                    result.innerHTML = `❌ Login Failed: ${error.detail}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `❌ Network Error: ${error.message}`;
            }
        }
        
        // Auto-test na load
        window.onload = () => {
            testAPI();
        };
    </script>
</body>
</html>
